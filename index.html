<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNF Archives</title>
    <style>
        body {
            background-image: url('menuBG.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
        }
        .content {
            text-align: left;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
        }
        .button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FNF Archives</h1>
        <p>Welcome to the FNF Archives! Here you'll find everything related to Friday Night Funkin'.</p>
        <div class="buttons">
            <a href="/ludum" class="button">Proto</a>
            <a href="/week2" class="button">Week 2</a>
            <a href="/week3" class="button">Week 3</a>
            <a href="/week4" class="button">Week 4</a>
            <a href="/week6" class="button">Week 6</a>
            <a href="/week8" class="button">Week 8 Leak</a>
       
</body>
</html>
